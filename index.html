<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        let counter = 0;
        let currentAnswer = 0;

        function generateEquation() {
            const num1 = Math.floor(Math.random() * 50);
            const num2 = Math.floor(Math.random() * 50);
            const operators = ['+', '-'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            const equationText = `${num1} ${operator} ${num2} = ?`;
            currentAnswer = eval(`${num1} ${operator} ${num2}`);

            document.getElementById('equation').innerText = equationText;
        }

        window.onload = function() {
            document.getElementById("answer").focus();
            generateEquation();

            const form = document.getElementById('mathForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const userAnswer = parseFloat(document.getElementById("answer").value);
                const resultElement = document.getElementById("result");
                
                if (userAnswer === currentAnswer) {
                    resultElement.innerText = "Correct!";
                } else {
                    resultElement.innerText = "Incorrect.";
                }

                counter++;
                console.log(`Button has been pressed ${counter} times.`);

                generateEquation();
                document.getElementById("answer").focus();
                document.getElementById("answer").value = '';  // Clear the input
            });
        };
    </script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="text-center">
            <figure class="mb-3">
                <h1 class="display-4" id="equation">Loading...</h1>
            </figure>
            <form id="mathForm">
                <div class="mb-3">
                    <input type="number" class="form-control" id="answer" style="max-width: 300px; margin: auto;">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</body>
</html>
