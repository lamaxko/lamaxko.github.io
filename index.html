<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript">
      let counter = 0; // Declare counter variable

      function generateEquation() {
        const num1 = Math.floor(Math.random() * 100);
        const num2 = Math.floor(Math.random() * 100);
        const operators = ['+', '-', '*', '/'];
        const operator = operators[Math.floor(Math.random() * operators.length)];

        const equationText = `${num1} ${operator} ${num2} = ?`;
        document.getElementById('equation').innerText = equationText;
      }

      window.onload = function() {
        document.getElementById("answer").focus();
        generateEquation();

        const form = document.getElementById('mathForm');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission and page reload

          counter++; // Increment the counter
          console.log(`Button has been pressed ${counter} times.`); // Logging to console for demonstration

          generateEquation(); // Generate a new equation
          document.getElementById("answer").focus(); // Refocus on the input field
        });
      };
    </script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="text-center">
        <figure class="mb-3">
          <h1 class="display-4" id="equation">21 + 3 = ?</h1>
        </figure>
        <form id="mathForm">
          <div class="mb-3">
            <input type="number" class="form-control" id="answer">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
